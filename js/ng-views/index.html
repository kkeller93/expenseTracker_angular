<div ng-repeat = 'expense in vm.expenses'>
  <h3>{{expense.month}} - {{expense.expenseType}}</h3>
  <!-- <h3>{{expense.expenseType}}</h3> -->
  <button class="btn btn-primary" data-ui-sref = 'expenseShow({id: expense.$id})'>Show More Info</button>
</div>

<h2>Add a New Expense</h2>
<form class="form-group" data-ng-submit = 'vm.create()'>
  <div class="form-group">
    <input class="form-control" placeholder = "Expense Type" data-ng-model = "vm.newExpense.expenseType">
    <br/>
    <input class="form-control" placeholder = "Amount" data-ng-model = "vm.newExpense.amount">
    <br/>
    <input class="form-control" placeholder = "Month" data-ng-model = "vm.newExpense.month">
    <br/>
    <button class="btn btn-primary" type="submit">Add Expense</button>
  </div>
</form>
