<div data-ng-repeat = 'expense in vm.expenses'>
  <h3>{{expense.month}} - {{expense.expenseType}}</h3>
  <button data-ui-sref = 'expenseShow({id: expense.$id})'>Show More Info</button>
</div>

<h2>Add a New Expense</h2>
<form data-ng-submit = 'vm.create()'>
  <input placeholder = "Expense Type" data-ng-model = "vm.newExpense.expenseType">
  <input placeholder = "Amount" data-ng-model = "vm.newExpense.amount">
  <input placeholder = "Month" data-ng-model = "vm.newExpense.month">
  <button type="submit">Add Expense</button>
</form>
