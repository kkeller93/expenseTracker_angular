<h2>Edit Expense</h2>
<form data-ng-submit = 'vm.update()'>
  <input placeholder = "Expense Type" data-ng-model = "vm.expense.expenseType">
  <input placeholder = "Amount" data-ng-model = "vm.expense.amount">
  <input placeholder = "Month" data-ng-model = "vm.expense.month">
  <button type="submit">Add Expense</button>
</form>


<button data-ui-sref='expenseIndex'>Home</button>
