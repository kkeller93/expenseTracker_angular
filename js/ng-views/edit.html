<h2>Edit Expense</h2>
<form data-ng-submit = 'vm.update()'>
  <div class="form-group">
  <input class="form-control" placeholder = "Expense Type" data-ng-model = "vm.expenses.expenseType">
  <input class="form-control" placeholder = "Amount" data-ng-model = "vm.expenses.amount">
  <input class="form-control" placeholder = "Month" data-ng-model = "vm.expenses.month">
  <button type="submit">Update Expense</button>
  </div>
</form>

<button data-ng-click = 'vm.delete(expense)'>Remove Expense</button>
<button data-ui-sref='expenseIndex'>Home</button>
