<h2>Edit Expense</h2>
<form data-ng-submit = 'vm.update()'>
  <input placeholder = "Expense Type" data-ng-model = "vm.expenses.expenseType">
  <input placeholder = "Amount" data-ng-model = "vm.expenses.amount">
  <input placeholder = "Month" data-ng-model = "vm.expenses.month">
  <button type="submit">Add Expense</button>
  <button data-ui-sref='expenseIndex'>Home</button>
</form>
