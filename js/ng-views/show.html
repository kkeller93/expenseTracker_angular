<h2>Expense Type: {{vm.expense.expenseType}}</h2>
<h2>Amount: ${{vm.expense.amount}}</h2>
<h2>Month: {{vm.expense.month}}</h2>


<h2>Edit Expense</h2>
<form data-ng-submit = 'vm.update()'>
  <div class="form-group">
    <input class="form-control" placeholder = "Expense Type" data-ng-model = "vm.expense.expenseType">
    <br/>
    <input class="form-control" placeholder = "Amount" data-ng-model = "vm.expense.amount">
    <br/>
    <input class="form-control" placeholder = "Month" data-ng-model = "vm.expense.month">
    <br/>
    <button class="btn btn-primary" type="submit">Update Expense</button>
    <button class="btn btn-primary" data-ui-sref='expenseIndex()' ng-click = 'vm.delete(expense)'>Remove Expense</button>
    <button class="btn btn-primary" data-ui-sref='expenseIndex'>Home</button>
  </div>
</form>
